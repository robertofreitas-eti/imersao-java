<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="text/javascript" src="./js/usuario.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">LOGIN</h3>
            </div>
        </div>

        <form>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 form-label">Email</label>
                <div class="col-sm-10">
                    <input id="email" type="email" class="form-control" placeholder="name@example.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="senha" class="col-sm-2 form-label">Password</label>
                <div class="col-sm-10">
                    <input id="senha" type="password" class="form-control" placeholder="Digite a sua senha" />
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="efetuarLogin()">Efetuar login</button>
        </form>

    </div>
</body>

</html>
